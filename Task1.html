<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-columns">
      <h1>MyProduct</h1>
      <nav>
        <a href="#features">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-columns">
      <div class="hero-text">
        <h2>Revolutionary Smartwatch</h2>
        <p>Track your health, stay connected, and look stylish.</p>
        <button>Buy Now</button>
      </div>
      <div class="hero-image">
      <img src="./produt.jpg" alt="Smartwatch" style="max-width: 100%; width: 300px; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" />

      </div>
    </div>
  </section>

  <section id="features" class="features">
    <h2>Features</h2>
    <div class="container features-columns">
      <div class="feature-box">Heart Monitoring</div>
      <div class="feature-box">Fitness Tracking</div>
      <div class="feature-box">GPS Navigation</div>
    </div>
  </section>

  <section id="pricing" class="pricing">
    <h2>Pricing</h2>
    <div class="container pricing-columns">
      <div class="price-card">Basic - $99</div>
      <div class="price-card">Pro - $149</div>
      <div class="price-card">Ultimate - $199</div>
    </div>
  </section>

  <footer id="contact">
    <div class="container footer-columns">
      <p>Contact us: support@onika.com</p>
      <div>
        <a href="#">Facebook</a> | <a href="#">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
